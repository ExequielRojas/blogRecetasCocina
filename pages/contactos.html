<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de diferentes recetas de cocina">
    <meta name="keywords" content="">
    <meta name="author" content="Exequiel Rojas">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Blog de recetas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="../index.html"><i class="bi bi-cookie"></i> RollingSugar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./error404.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./recetas.html">Recetas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contactos.html">
                        Contactos
                    </a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>

    <main>
      <section class="container my-4">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6 mb-4">
            <img src="https://images.pexels.com/photos/2638026/pexels-photo-2638026.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Surtido de dulces sobre una jarra" class="img-contactos rounded">
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="mb-3">
              <label for="formnombreyapellido" class="form-label">Nombre y apellido:</label>
              <input type="text" class="form-control" id="formnombreyapellido" placeholder="Exequiel Rojas" minlength="10" maxlength="25" required>
            </div>
            <div class="mb-3">
              <label for="formemail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="formemail" placeholder="exequielrojas@hotmail.com" minlength="15" maxlength="35" required>
            </div>
            <div class="mb-3">
              <label for="formpais" class="form-label">Pais:</label>
              <input type="text" class="form-control" id="formpais" placeholder="Argentina" minlength="10" maxlength="35" required>
            </div>
            <div class="mb-3">
              <label for="formprovincia" class="form-label">Provincia:</label>
              <input type="text" class="form-control" id="formprovincia" placeholder="Tucuman" minlength="10" maxlength="35" required>
            </div>
            <div class="mb-3">
              <label for="formpais" class="form-label">Telefono:</label>
              <input type="tel" class="form-control" id="formpais" placeholder="3816334455" minlength="10" maxlength="10" required>
            </div>
            <div class="mb-3">
              <label for="formescribenos" class="form-label">Escribenos tu mensaje:</label>
              <textarea class="form-control" id="formescribenos" rows="3" placeholder="Deja aqui tu mensaje..." required></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    

    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>


    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
